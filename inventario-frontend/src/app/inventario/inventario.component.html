<div class="container mt-3">
    <h2 class="mb-4 mt-5">Gestión de Inventarios</h2>
    <!-- Buscador y Botón de Agregar Producto -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="w-75"> <!-- Esto ajusta el tamaño del buscador -->
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre o categoría..."
          [(ngModel)]="searchTerm"
          (input)="filterItems()"
        />
      </div>
      
      <!-- Botón para abrir el modal de registro (ícono de más) -->
      <button
        class="btn btn-warning ms-2"
        data-bs-toggle="modal"
        data-bs-target="#registroProductoModal"
      >
      <i class="bi bi-plus-circle-fill"></i> <!-- Icono de más -->
      </button>
    </div>
  
    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Categorías</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredItems; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.precioUnitario | currency }}</td>
            <td>{{ item.categorias.join(', ') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal de Registro de Producto -->
    <div
      class="modal fade"
      id="registroProductoModal"
      tabindex="-1"
      aria-labelledby="registroProductoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registroProductoModalLabel">
              Registrar Producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="registroForm" (ngSubmit)="registrarProducto()">
              <!-- Formulario de registro -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  formControlName="nombre"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select
                  class="form-select"
                  id="categoria"
                  formControlName="categoria"
                  required
                >
                  <option value="">Seleccionar categoría</option>
                  <option value="Oficina">Oficina</option>
                  <option value="Papelería">Papelería</option>
                  <option value="Corte">Corte</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  formControlName="descripcion"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <select
                  class="form-select"
                  id="cantidad"
                  formControlName="cantidad"
                  required
                >
                  <option value="">Seleccionar cantidad</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario</label>
                <select
                  class="form-select"
                  id="precioUnitario"
                  formControlName="precioUnitario"
                  required
                >
                  <option value="">Seleccionar precio</option>
                  <option value="0.5">0.5</option>
                  <option value="1.0">1.0</option>
                  <option value="2.5">2.5</option>
                </select>
              </div>
  
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cancelarRegistro()">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-warning" [disabled]="registroForm.invalid">
                  Registrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
